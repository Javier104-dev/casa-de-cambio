<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de cambio</title>
    <!--<link rel="stylesheet" href="styles/base/reset.css">-->
    <link rel="stylesheet" href="styles/body/body.css">
</head>
<body>
    <header>
        <h1>Casa de cambio</h1>
    </header>
    <main>
        <section>
            <h1>Seleccione una fecha</h1>
            <input type="date" max="" class="calendario">
        </section>
        <section class="body">
            <section class="listado__monedas">
                <h1>Monedas para seleccionar</h1>

                <div data-tipo-monedas>
                </div>
            </section>
            <section class="listado__cambios">
                <h1>Valor de la moneda</h1>
                <div>
                    <table class="tabla__base">
                        <tr class="tabla__cambios">
                        </tr>
                    </table>
                </div>
            </section>
        </section>
    </main>
    <script src="js/index-casa-de-cambio.js" type="module"></script>
</body>
</html>
